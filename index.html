<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <!-- Main container -->
  <div class="container">

    <!-- left side of the main container (white)  -->
    <div class="left-cont">
      <p for="Bill">Bill</p>
      <input type="text">

      <p class="select-tip">Select Tip %</p>
      <div class="grid-cont">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
      <p>Number of People</p>
      <input type="text" name="" id="">
    </div>

    <!-- right side of the container with color -->
    <div class="right-cont">
      <div class="upper-right-cont">
        <div class="left-hand">Tip Amount <br>
          / person</div>
        <div class="right-hand"> %0.00</div>
      </div>
      <div class="lower-right-cont">
        <div class="left-hand"> Total <br>
          / person</div>
        <div class="right-hand">$0.00</div>
      </div>
      <button>Reset</button>
    </div>
  </div>

  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osumah John Terry</a>.
  </div>
</body>
</html>
