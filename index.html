<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <!-- Main container -->
  <div class="container">

    <!-- left side of the main container (white)  -->
    <div class="left-cont">
      <p class="select-tip" for="bill">Bill</p>
      <input class="input-text" type="text" placeholder="0">

      <p class="select-tip">Select Tip %</p>
      <div class="grid-cont">
        <button class="left-button">5%</button>
        <button class="left-button">10%</button>
        <button class="left-button">15%</button>
        <button class="left-button">25%</button>
        <button class="left-button">50%</button>
        <input class="custom-button" placeholder="Custom">
      </div>
      <p class="select-tip">Number of People</p>
      <input class="input-text" type="text" placeholder="0">
    </div>

    <!-- right side of the container with color -->
    <div class="right-cont">
      <div class="upper-right-cont">
        <div class="left-hand"> <span class="for-white">Tip Amount</span> <br>
          / person</div>
        <div class="right-hand"> $0.00</div>
      </div>
      <div class="lower-right-cont">
        <div class="left-hand"> <span class="for-white">Total</span> <br>
          / person</div>
        <div class="right-hand">$0.00</div>
      </div>
      <button class="btn">Reset</button>
    </div>
  </div>

  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osumah John Terry</a>.
  </div>
</body>
</html>
